<html>
<head>

<style>
.cont
{
border:2px double red;
width:400px;
margin:350px;
padding:50px;
display:flex;

}
</style>
}

<script>
let pic=["RE1.jfif","RE2.jfif","RE3.jfif","RE4.jfif"];

let c=0;
function nextImg()
{
c=c+1
let p=pic[c];

document.getElementById("slider").src = p;
if (c==4)
   {
     c=0
   }
}


function preImg()
{
c=c-1
let p=pic[c];

document.getElementById("slider").src = p;
if (c==0)
   {
     c=4
   }
}

</script>


</head>
<body>

<div class="cont">
<button onclick="preImg()"> Pre</button>
<img  id="slider" src="RE1.jfif">

<button onclick="nextImg()"> Next</button>
</div>



</body>
