<html>
<head>



<style>
.buttons
{
border:2px double silver;
width:300px;
margin:300px;
padding:50px;
background-color:silver;
}
</style>

<script>
function cbg(col)
{
document.body.style.backgroundColor = col;
}

</script>

</head>
<body>

<div class="buttons">
<button onclick="cbg('red')">RED</button>

<button onclick="cbg('blue')">BLUE</button>
<br>
<button onclick="cbg('green')">GREEN</button>

<button onclick="cbg('yellow')">YELLOW</button>

</div>
</body>
</html>
